name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_call:
    inputs:
      tag_name:
        description: 'Tag name for the release'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g., v0.4.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    container: rust:trixie
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
          - target: aarch64-unknown-linux-gnu
            cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (native)
        if: ${{ !matrix.cross }}
        run: |
          apt-get update
          apt-get install -y \
            libgtk-4-dev \
            libgtk4-layer-shell-dev \
            libpulse-dev \
            libudev-dev \
            libdbus-1-dev

      - name: Install cross-compilation dependencies (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          dpkg --add-architecture arm64

          # Add arm64 repositories for Debian Trixie
          cat > /etc/apt/sources.list.d/arm64.list << 'EOF'
          deb [arch=arm64] http://deb.debian.org/debian trixie main
          deb [arch=arm64] http://deb.debian.org/debian trixie-updates main
          deb [arch=arm64] http://deb.debian.org/debian-security trixie-security main
          EOF

          # Restrict existing sources to amd64
          sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list.d/debian.sources 2>/dev/null || true
          
          apt-get update
          apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            libgtk-4-dev:arm64 \
            libgtk4-layer-shell-dev:arm64 \
            libpulse-dev:arm64 \
            libudev-dev:arm64 \
            libdbus-1-dev:arm64

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: ${{ matrix.cross }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          PKG_CONFIG_SYSROOT_DIR: /usr/aarch64-linux-gnu
          PKG_CONFIG_PATH: /usr/lib/aarch64-linux-gnu/pkgconfig
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/vibepanel dist/vibepanel-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vibepanel-${{ matrix.target }}
          path: dist/vibepanel-${{ matrix.target }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/
          done
          cd release
          for f in *; do
            sha256sum "$f" > "$f.sha256"
          done

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Get tag from input (workflow_call) or from git ref (push tag)
          TAG_NAME="${{ inputs.tag_name || github.ref_name }}"
          # Extract version from tag (removes 'v' prefix)
          VERSION=${TAG_NAME#v}
          
          # Extract the section for this version from CHANGELOG.md
          # Looks for ## [version] and captures until the next ## [ or end of file
          NOTES=$(awk -v ver="$VERSION" '
            /^## \[/ { 
              if (found) exit
              if (index($0, "[" ver "]")) found=1
              next
            }
            found { print }
          ' CHANGELOG.md)
          
          # Write to file for the release action
          echo "$NOTES" > release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name || github.ref_name }}
          body_path: release_notes.md
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-aur:
    name: Publish to AUR
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate PKGBUILD
        run: |
          TAG="${{ inputs.tag_name || github.ref_name }}"
          VERSION="${TAG#v}"
          
          curl -sL "https://github.com/prankstr/vibepanel/releases/download/${TAG}/vibepanel-x86_64-unknown-linux-gnu" -o vibepanel
          curl -sL "https://raw.githubusercontent.com/prankstr/vibepanel/${TAG}/LICENSE" -o LICENSE
          
          SHA256_BIN=$(sha256sum vibepanel | cut -d' ' -f1)
          SHA256_LICENSE=$(sha256sum LICENSE | cut -d' ' -f1)
          
          sed -e "s/\${VERSION}/${VERSION}/g" \
              -e "s/\${SHA256_BIN}/${SHA256_BIN}/g" \
              -e "s/\${SHA256_LICENSE}/${SHA256_LICENSE}/g" \
              .github/aur/vibepanel-bin/PKGBUILD.template > PKGBUILD

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: vibepanel-bin
          pkgbuild: ./PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ inputs.tag_name || github.ref_name }}"

  publish-copr:
    name: Publish to Copr
    needs: release
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install copr-cli
        run: dnf install -y copr-cli

      - name: Configure copr-cli
        run: |
          mkdir -p ~/.config
          echo "${{ secrets.COPR_API_TOKEN_CONFIG }}" > ~/.config/copr

      - name: Trigger Copr build
        run: |
          TAG="${{ inputs.tag_name || github.ref_name }}"
          copr-cli build-package prankstr/vibepanel --name vibepanel --committish "$TAG"
